server:
  port: 8810
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true
    include-stacktrace: always

spring:
  datasource:
    url: jdbc:mariadb://localhost:3510/cryptogate
    username: cryptogate
    password: cryptogate
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    generate-ddl: true
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc.lob.non_contextual_creation: true
        dialect: org.hibernate.dialect.MariaDB106Dialect

    hibernate:
      ddl-auto: update
      naming.implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
      naming.physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

springdoc:
  swagger-ui:
    use-root-path: true

logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: TRACE
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE

cryptogate:
  eth:
    wallets:
      - "0x5d62D251Ad8C39F6Ac618bb27e866353b40a5f7C"
      - "0x7F101fE45e6649A6fB8F3F8B43ed03D353f2B90c"
  refresh:
    etherscan:
      enabled: true
      cron: "*/2 * * * * *"